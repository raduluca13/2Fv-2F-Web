<!DOCTYPE html>
<html>

<head>
	<title>Profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/login_register.css">
	<link rel="stylesheet" href="css/profile.css">
</head>

<body>
	<h1 style="text-align:center">Profile</h1>
	<form class="register" action="" method="post">
		<div>
			<label for="Username">Username</label>
			<input type="text" name="username" id="username" placeholder="raduluca13">
			<input type="submit" id="edit_usr" name="register" value="Edit">
		</div>

		<div>
			<label for="First Name">First Name</label>
		  	<input type="text" name="firstname" id="firstname" placeholder="Radu">
			<input type="submit" id="edit_fn" name="register" value="Edit">
		</div>

		<div>
		  	<label for="Last Name">Last Name</label>
			<input type="text" name="lastname" id="lastname" placeholder="Luca">
			<input type="submit" id="edit_ln" name="register" value="Edit">
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="radu.luca13@yahoo.com">
			<input type="submit" id="edit_email" name="register" value="Edit">
		</div>

		<div>
			<label for="github">Github account</label>
			<input type="link" name="github" id="git" placeholder="raduluca13">
			<input type="submit" id="edit_git" name="register" value="Edit">
		</div>
		<div>
			<label for="facebook">Facebook account</label>
			<input type="link" name="facebook" id="fb" placeholder="/radu.97">
			<input type="submit" id="edit_fb" name="register" value="Edit">
		</div>
		<div>
			<input type="submit" name="register" value="Change Password">
		</div>
	</form>
</body>

</html>
